<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLTV</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
    <body>
        <header>
            <nav>
                <a href="index.html"><h1>HLTV -</h1></a>
                <big><a href="index.html">News</a></big>
                <big><a href="">Matches</a></big>
                <big><a href="">Results</a></big>
                <big><a href="">Stats</a></big>
            </nav>
        </header>

        <main>
          <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev"><img src="Images/arrow.png"></button>
            <button class="carousel-button next" data-carousel-button="next"><img src="Images/arrow.png"></button>
            <ul data-images>
              <li class="image" data-active>
                <img src="Images/Photo1.jpg" alt="Image #1">
              </li>
              <li class="image">
                <img src="Images/Photo2.jpg" alt="Image #2">
              </li>
              <li class="image">
                <img src="Images/Photo3.jpg" alt="Image #3">
              </li>
            </ul>
          </div>
        </main>

        <footer class="footer">
          
        </footer>

        <script src="script.js" defer></script>
    </body>
</html>
